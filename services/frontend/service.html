<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AIVA — Services & Pricing</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#f5ebe2,#ead7c4);
  font-family:'Segoe UI',sans-serif;
}

.container{
  max-width:520px;
  margin:5vh auto;
  background:white;
  border-radius:22px;
  padding:30px;
  box-shadow:0 20px 50px rgba(0,0,0,.1);
}

h2{
  margin-top:0;
  color:#6b3f2f;
}

label{
  display:block;
  margin-top:15px;
  font-weight:600;
  color:#6b3f2f;
}

input,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #d3b9a4;
  font-size:15px;
}

textarea{
  resize:vertical;
}

button{
  margin-top:25px;
  width:100%;
  background:linear-gradient(135deg,#6b3f2f,#a76d53);
  border:none;
  color:white;
  padding:14px;
  font-size:16px;
  border-radius:18px;
  cursor:pointer;
}

#status{
  margin-top:12px;
  text-align:center;
  font-weight:600;
}
</style>
</head>
<body>

<div class="container">
  <h2>✨ Add New Service</h2>
  <p style="color:#8a624e;">
    Enter each service individually so AIVA can price bookings accurately.
  </p>

  <label>Service Name</label>
  <input id="name" required>

  <label>Category</label>
  <input id="category" required placeholder="Lashes / Nails / Brows">

  <label>Price (₦)</label>
  <input id="price" type="number" required>

  <label>Duration (Minutes)</label>
  <input id="duration" type="number" required>

  <label>Notes (Optional)</label>
  <textarea id="notes"></textarea>

  <button id="saveBtn">✨ Save Service</button>

  <div id="status"></div>
</div>

<script src="service.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AIVA — Technician Signup</title>

<style>
body{
  margin:0;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#6e3f2b,#d39bb6);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:360px;
  background:#f4efe9;
  border-radius:20px;
  padding:28px;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
}

h2{
  text-align:center;
  color:#6e3f2b;
  margin-bottom:8px;
}

p{
  text-align:center;
  color:#8b6b5c;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
  border:0;
  background:#f1ded2;
}

button{
  width:100%;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#6e3f2b,#a86f4c);
  color:#fff;
  padding:14px;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  opacity:0.95;
}

.footer{
  text-align:center;
  margin-top:14px;
  font-size:13px;
}
.footer a{
  color:#6e3f2b;
}
</style>

</head>
<body>

<div class="card">

<h2>Create Technician Account</h2>
<p>Start building your beauty business with AIVA</p>

<input id="name" placeholder="Full Name">
<input id="email" placeholder="Email Address">
<input id="password" type="password" placeholder="Password">
<input id="business" placeholder="Business Name">

<button onclick="signup()">Create Account</button>

<div class="footer">
Already have account? <a href="technician_login.html">Login</a>
</div>

</div>

<script>
async function signup(){

 const payload={
   full_name: name.value,
   email: email.value,
   password: password.value,
   business_name: business.value
 };

 await fetch("http://127.0.0.1:8000/signup-technician",{
   method:"POST",
   headers:{ "Content-Type":"application/json" },
   body:JSON.stringify(payload)
 });

 // ✅ SIGNUP now auto-opens login page
 window.location.href="technician_login.html";
}
</script>

</body>
</html>
